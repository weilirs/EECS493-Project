<!DOCTYPE html>
<html lang="en-US">

    <link rel="stylesheet" type="text/css" href="style/index.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=PT+Sans" />

    <head>
        <title> LinkedOut </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        </title>
     </head>

     <body>
        <div id='app'>
         <div id = "homepage" v-if="showHome">
            <div class="container intro">
               <p>Our site helps users find or create outdoor or sporting events in Ann Arbor</p>
            </div>
            <div class = "container">
             <p v-on:click="showCreatePage"><button id = "start" class = "btn hpBut"><p class="btn-text">I want to <strong>create</strong> an event</p></button></p>
             <p><button id = "join" class = "btn hpBut"><p class="btn-text">I want to <strong>join</strong> an event</p></button></p>
            </div>
         </div> <!-- end homepage -->

         <div class = "filterPage">
         </div> <!-- end filter page -->

         <div id = "createEvent" v-if="showCreate">
             <form>
                  <label for="eventName">Event Name:</label><br>
                  <input name="eventName" type="text" cols="40" rows="5"><br>
         
                  <label for="yourName">Your Name:</label><br>
                  <input name="yourName" type="text" cols="40" rows="5"><br>

                  <label for="address">Address:</label><br>
                  <input name="address" type="text" cols="40" rows="5"><br>

                  <label for="date">Date:</label><br>
                  <input name="date" type="date" cols="40" rows="5"><br>

                  <label for="time">Time:</label><br>
                  <input name="time" type="time" cols="40" rows="5"><br>

                  <label for="gameDscp">Game/Event Description:</label><br>
                  <textarea name="gameDscp" cols="40" rows="5"></textarea><br>
             </form>
             <br>
             <button class = "btn"><p class="btn-text">Create Event</p></button>

         </div> <!-- end create event page -->
        </div> <!-- end app -->
        <script src="script.js"></script>
     </body>
</html>
